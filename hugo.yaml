    brandLogo: "/images/profile.jpg" # Logo for the brand | default is the favicon variable
    showBrandLogo: false # Show brand logo in nav bar | default is true
    brandName: "Iurii Chmykhun" # Brand name for the brand | default is the title variable
    disableSearch: false
    searchPlaceholder: "Ctrk+k to search..."
    stickyNavBar:
      enable: true
      showOnScrollUp: true
    enableSeparator: false
    menus:
      disableAbout: false
      disableExperience: false
